<div *ngIf="loggedInUser">
    Logged In User: {{model.loggedInUser.username}}
  </div>
  
  <div *ngFor="let user of model.users;">
  <span>{{user.username}} {{user.isOnline}} {{user.connectionId}}</span>
  <span *ngIf="user.isOnline"><button class="btn btn-primary" (click)="onCreateChat(user)">Create Chat</button></span>
  </div>
